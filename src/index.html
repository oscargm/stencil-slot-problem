<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/test.esm.js"></script>
    <script nomodule src="/build/test.js"></script>
  </head>
  <body>
    <label>Set a button text: <input type="text" id="buttonText" /></label>
    <test-button id="button">Button</test-button>
  </body>
  <script type="text/javascript">
    window.onload = () => {
      const input = document.querySelector('#buttonText');
      const button = document.querySelector('#button');
      input.addEventListener('keydown', e => {
        button.innerText = e.target.value;
      });
    };
  </script>
</html>
